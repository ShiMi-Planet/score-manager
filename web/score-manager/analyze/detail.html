<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/js/jquery-confirm/jquery-confirm.min.css"
    />
  </head>

  <body style="background-image: url(/images/background.png)">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <header class="card-header">
              <div class="card-title">
                <button
                  type="button"
                  class="btn-close"
                  style="display: inline; font-size: smaller"
                  onclick="window.close()"
                ></button>
                测试详情 - <span id="test_name"></span>
              </div>
            </header>

            <div class="card-body">
              <h4>分数详情</h4>
              <div class="row" id="single_score"></div>
              <div class="row" style="margin-bottom: 1rem">
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">总分</span>
                    <input
                      type="text"
                      class="form-control"
                      disabled
                      id="sum_score"
                      value=""
                    />
                  </div>
                </div>
              </div>

              <hr />

              <h4>智能分析报告</h4>
              <div class="container">
                <p class="lead" id="report"></p>
              </div>

              <hr />

              <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                  <h4>学科极区图</h4>
                  <canvas id="chart-polar"></canvas>
                </div>
                <!-- <div class="col-2"></div> -->
                <div class="col-4">
                  <h4>学科雷达图</h4>
                  <canvas id="chart-radar"></canvas>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="/js/lyear-loading.js"></script>
    <script
      type="text/javascript"
      src="/js/jquery-confirm/jquery-confirm.min.js"
    ></script>
    <script type="text/javascript" src="/js/chart.min.js"></script>
    <script src="/config.js"></script>
    <script src="/settings.js"></script>
    <script src="./detail.js"></script>
  </body>
</html>
