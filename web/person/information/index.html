  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" type="text/css" href="/css/materialdesignicons.min.css">

<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-12">
        <div class="card">

          <header class="card-header">
            <div class="card-title">个人信息</div>
          </header>

          <div class="card-body">
            <div class="row" id="top-bar"></div>

            <hr>

            <div class="col-9" style="margin: auto;">

                <header class="card-header">个人详细信息</header>
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="input-group mb-3">
                        <span for="username" class="input-group-text">用户名</span>
                        <input type="text" class="form-control" id="profile_username" disabled>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <button type="button" onclick="logout()" class="btn btn-danger btn-block"
                        style="display: block;width: 100%;">登出</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
