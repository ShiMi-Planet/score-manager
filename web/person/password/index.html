<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>修改密码</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" type="text/css" href="/css/materialdesignicons.min.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.min.css">
  <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="/js/jquery-confirm/jquery-confirm.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <header class="card-header">
            <div class="card-title">修改密码</div>
          </header>
          <div class="card-body">

            <form method="" action="#!" class="site-form">
              <div class="mb-3">
                <label for="old-password">旧密码</label>
                <input type="password" class="form-control" name="oldpwd" id="old-password" placeholder="输入账号的原登录密码"
                  required>
              </div>
              <div class="mb-3">
                <label for="new-password">新密码</label>
                <input type="password" class="form-control" name="newpwd" id="new-password" placeholder="输入新的密码"
                  required>
              </div>
              <div class="mb-3">
                <label for="confirm-password">确认新密码</label>
                <input type="password" class="form-control" name="confirmpwd" id="confirm-password"
                  placeholder="请再次输入新密码" required>
              </div>
              <button type="submit" class="btn btn-primary">修改密码</button>
              <button type="button" class="btn btn-secondary">返回</button>
            </form>

          </div>
        </div>
      </div>

    </div>

  </div>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/popper.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/lyear-loading.js"></script>
  <script type="text/javascript" src="/js/main.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap-notify.min.js"></script>
  <script type="text/javascript" src="/js/jquery-confirm/jquery-confirm.min.js"></script>
  <script src="/config.js"></script>
  <script src="/settings.js"></script>
  <script src="./index.js"></script>
</body>

</html>
